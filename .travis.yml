sudo: required
language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
install:
- pip install -r requirements.txt
script:
- bolt execute-unit-tests
- bolt execute-feature-tests
- if [[ $TRAVIS_PYTHON_VERSION != '3.3' ]]; then make -C docs html; fi
deploy:
  provider: pypi
  user: IsaacRodriguez
  password:
    secure: 
  on:
    tags: true
    distributions: "bdist_wheel"
    repo: behave-restful/behave-restful
    branch: master
    condition: $TRAVIS_PYTHON_VERSION = 3.6
notifications:
  slack:
    secure: 
    email: false
    